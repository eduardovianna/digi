<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 g-3">
        <div *ngFor="let product of products" class="col p-3">
          <div class="card shadow-sm">
            <h6 *ngIf="product.offer != null" class="position-absolute top-20 start-90 translate-middle p-4 bg-danger border border-light rounded-pill text-light">{{ product.offer }}</h6>
            <img class="img-responsive" width="100%" height="200" [src]="product.image != null ? product.image : noImage">
            <div class="card-body">
              <h1 class="card-title text-center">{{ product.name }}</h1>
              <p class="text-center">{{ product.detail }}</p>
              <h3 class="text-center">Pre√ßo {{ product.price | currency: 'BRL' }}</h3>
              <small>{{ product.info }}</small>
              <div class="d-flex justify-content-end mt-5">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-secondary" (click)="setProductToCart(product)"><i class="fa fa-shopping-cart"></i> Adicionar ao carrinho</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
